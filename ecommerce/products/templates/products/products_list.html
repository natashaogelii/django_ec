<h1>Products</h1>
<a href="{% url 'products:add_product' %}">Add New Product</a>

<ul>
  {% for product in products %}
    <li>
      <!-- Product name links to detail page -->
      <strong>
        <a href="{% url 'products:product_detail' product.id %}">{{ product.name }}</a>
      </strong> - ${{ product.price }}
      <br>Category: {{ product.category.name }}
      
      {% if product.image %}
        <br>
        <a href="{% url 'products:product_detail' product.id %}">
          <img src="{{ product.image.url }}" width="100">
        </a>
      {% endif %}
      <br>
      
      <a href="{% url 'products:edit_product' product.id %}">Edit</a> |
      
      <!-- Delete form -->
      <form action="{% url 'products:delete_product' product.id %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none; border:none; color:red; cursor:pointer;">Delete</button>
      </form>
    </li>
  {% empty %}
    <li>No products yet.</li>
  {% endfor %}
</ul>
